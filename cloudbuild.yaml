steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/gdg-cloud-run/hello-web-app:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/gdg-cloud-run/hello-web-app:$COMMIT_SHA']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run' , 'deploy', 'hello-web-app', '--platform', 'managed', '--region', 'australia-southeast1', '--image', 'gcr.io/gdg-cloud-run/hello-web-app:$COMMIT_SHA', '--set-env-vars', 'HELLO_API_URL=https://hello-api-zdfryc74pa-ts.a.run.app', '--allow-unauthenticated']
